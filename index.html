<body>
    <div class="background">
        <div class="content">
            <div class="photo-section">
                <img src="person.jpg" alt="Человек" class="person-photo">
            </div>
            <div class="timer-section">
                <h2>До возвращения:</h2>
                <div id="timer"></div>
            </div>
        </div>
    </div>

    <script>
        // Устанавливаем дату для таймера
        const endDate = new Date("June 27, 2025 00:00:00").getTime();

        // Обновляем таймер каждую секунду
        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = endDate - now;

            // Вычисляем оставшееся время
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Выводим таймер
            document.getElementById("timer").innerHTML = days + "д " + hours + "ч " + minutes + "м " + seconds + "с ";

            // Если таймер завершен
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("timer").innerHTML = "Время истекло!";
            }
        }, 1000);
    </script>
</body>
